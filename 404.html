<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница не найдена | Igor Zemskov</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />
    <link rel="icon" href="images/404.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="threejs-container"></div>

    <div class="error-page">
      <div class="error-content">
        <div class="error-number">
          <span class="error-digit">4</span>
          <span class="error-digit">0</span>
          <span class="error-digit">4</span>
        </div>

        <h1 class="error-title">Страница потерялась в космосе</h1>

        <p class="error-description">
          Кажется, мы не можем найти страницу, которую вы ищете. Возможно, она
          была перемещена, удалена или никогда не существовала.
        </p>

        <div class="error-actions">
          <a href="/" class="btn btn-primary">Вернуться на главную </a>
          <a href="/#projects" class="btn btn-secondary">Посмотреть проекты </a>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="js/three.min.js"></script>
    <script src="js/threejs-config.js" defer></script>
  </body>
</html>
